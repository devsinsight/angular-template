<div class="container">
    <h3>Product Form</h3>
    <form #form="ngForm"
        novalidate
        (submit)="save(form)">

        <div class="form-group"
            [class.has-error]="firstName.invalid && firstName.touched">
            <label class="control-label">First Name</label>
            <input type="text"
                required
                autocomplete="off"
                #firstName="ngModel"
                class="form-control"
                placeholder="First Name"
                name="firstName"
                [(ngModel)]="model.first_name" />
            <div *ngIf="firstName.invalid && firstName.touched"
                class="alert alert-danger">
                First Name is required.
            </div>
        </div>


        <div class="form-group"
            [class.has-error]="lastName.invalid && lastName.touched">
            <label>Last Name</label>
            <input type="text"
                class="form-control"
                placeholder="Last Name"
                name="lastName"
                required
                autocomplete="off"
                #lastName="ngModel"
                [(ngModel)]="model.last_name" />
            <div *ngIf="lastName.invalid && lastName.touched"
                class="alert alert-danger">
                Last Name is required.
            </div>
        </div>

        <div class="checkbox">
            <label>
        <input type="checkbox" name="is-full-time" [(ngModel)]="model.is_full_time" /> Full Time Employee
      </label>
        </div>

        <label>Payment Type</label>
        <br />
        <div class="btn-group">
            <label class="btn btn-primary" name="paymentType" [(ngModel)]="model.payment_type" btnRadio="w2">w2</label>
            <label class="btn btn-primary" name="paymentType" [(ngModel)]="model.payment_type" btnRadio="1099">1099</label>
        </div>
        <br />
        <br />
        
        <div class="form-group"
            [class.has-error]="hasPrimaryLanguageError">
            <label class="control-label">Primary Language</label>
            <select class="form-control"
                name="primaryLanguage"
                #primaryLanguage
                (blur)="validatePrimaryLanguage(primaryLanguage.value)"
                (change)="validatePrimaryLanguage(primaryLanguage.value)"
                [(ngModel)]="model.primary_language">
                <option value="">Select a Language...</option>
                <option *ngFor="let language of languages">
                  {{ language }}
                </option>
        </select>
        </div>

        <div class="form-group">
            <label>Date Hired</label>
            <input type="text"
                #dp="bsDatepicker"
                class="form-control"
                [style.width.px]="200"
                bsDatepicker 
                [(bsValue)]="model.hire_date">
        </div>

        <button type="submit"
            class="btn btn-primary"
            [disabled]="form.invalid || this.model.primary_language === ''">Ok</button>
    </form>
</div>

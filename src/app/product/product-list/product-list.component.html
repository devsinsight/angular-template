<div class="panel panel-primary">
    <div class="panel-heading">
        Product List
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-2">
                <input [(ngModel)]="listFilter" type="text" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>
        <div class="table-responsive">
                <table class="table" *ngIf="products && products.length">
                    <thead>
                        <tr>
                            <th>
                                <button class="btn btn-primary" (click)="toggleImage()">
                                   {{showImage ? 'Hide':'Show'}} Image
                                </button>
                            </th>
                            <th>Product</th>
                            <th>Code</th>
                            <th>Available</th>
                            <th>Price</th>
                            <th>5 Star Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of filteredProducts">
                            <td>
                                <img [src]="product.imageUrl"
                                     [title]="product.productName | uppercase"
                                     *ngIf="showImage"/>
                            </td>
                            <td>
                                <a [routerLink]="['/products', product.productId]">
                                    {{product.productName}}
                                </a>
                            </td>
                            <td>{{product.productCode | convertToSpace:'-' | uppercase}}</td>
                            <td>{{product.releaseDate}}</td>
                            <td>{{product.price | currency:'USD': true:'1.2-2' | lowercase}}</td>
                            <td>
                                <app-stars [rating]="product.starRating"
                                        (notify)='onNotify($event)'></app-stars>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
</div>
